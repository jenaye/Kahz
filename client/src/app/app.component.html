<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 style="color:red;">
    Welcome to {{title}}!
  </h1>
  <h1 style="color:lawngreen;" *ngIf="counter > 1">you are {{ counter }} on the chat</h1>
  <h1 style="color:lawngreen;" *ngIf="counter <= 1">ure solo</h1>

  <blockquote class="chat" *ngIf="TouslesMessages" #scrollMe style="overflow: scroll; height: xyz;">
    <p [ngClass]="[userid == message.userid ? 'me' : 'them']" *ngFor="let message of TouslesMessages">
      <b style="color:white;">  {{ message.userid }} :</b> {{  message.message }}
    </p>
  </blockquote>
  <br/>

  <simple-notifications [options]="options"></simple-notifications>

  <form class="chat-window" (submit)="send()">
  <div class="centered">
    <div class="group">
  	<input [(ngModel)]="message" ng-trim="false" id="message" name="message" class="chat-window-message input" name="chat-window-message" type="text" autocomplete="off" autofocus />
    <div class="bar"></div>
    </div>
  </div>
    </form>
